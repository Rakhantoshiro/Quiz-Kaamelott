<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnages</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Remove scrollbars */
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 50px;
            background-color: #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .score-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 20px;
            background-color: #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .team {
            text-align: center;
            margin: 0 20px;
        }
        .team h2 {
            margin: 0 0 10px;
        }
        .team #score-1, .team #score-2 {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        .team button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .team button:hover {
            background-color: #0056b3;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button-container button {
            width: 200px;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-container button.selected {
            background-color: #0b8b29;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .footer a {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .footer a:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        const pagePrefix = 'rome'; // Unique prefix for this page

        function updateScore(team, delta) {
            const scoreElement = document.getElementById(`score-${team}`);
            let score = parseInt(scoreElement.textContent, 10);
            score = Math.max(0, score + delta);
            scoreElement.textContent = score;
            localStorage.setItem(`manche2-score-${team}`, score); // Save score for Manche 2 in localStorage
        }

        function loadScores() {
            const score1 = localStorage.getItem('manche2-score-1') || 0;
            const score2 = localStorage.getItem('manche2-score-2') || 0;
            document.getElementById('score-1').textContent = score1;
            document.getElementById('score-2').textContent = score2;
        }

        function toggleButton(buttonId) {
            const button = document.getElementById(buttonId);
            const isSelected = button.classList.toggle('selected');
            localStorage.setItem(`${pagePrefix}-${buttonId}`, isSelected ? 'selected' : '');
        }

        function loadButtonStates() {
            const buttonIds = ['button-1', 'button-2', 'button-3'];
            buttonIds.forEach(id => {
                const state = localStorage.getItem(`${pagePrefix}-${id}`);
                if (state === 'selected') {
                    document.getElementById(id).classList.add('selected');
                }
            });
        }

        window.onload = () => {
            loadScores();
            loadButtonStates();
        };
    </script>
</head>
<body>
    <div class="header">
        <div class="score-container">
            <div class="team">
                <h2>Les Chevaliers de la Table Ronde</h2>
                <div id="score-1">0</div>
                <button onclick="updateScore(1, -1)" style="background-color:rgb(130, 11, 11)">-1</button>
                <button onclick="updateScore(1, -5)" style="background-color:rgb(130, 11, 11)">-5</button>
                <button onclick="updateScore(1, 1)" style="background-color:rgb(11, 130, 49)">+1</button>
                <button onclick="updateScore(1, 5)" style="background-color:rgb(11, 130, 49)">+5</button>
            </div>
            <div class="team">
                <h2>Les Félons de Logres</h2>
                <div id="score-2">0</div>
                <button onclick="updateScore(2, -1)" style="background-color:rgb(130, 11, 11)">-1</button>
                <button onclick="updateScore(2, -5)" style="background-color:rgb(130, 11, 11)">-5</button>
                <button onclick="updateScore(2, 1)" style="background-color:rgb(11, 130, 49)">+1</button>
                <button onclick="updateScore(2, 5)" style="background-color:rgb(11, 130, 49)">+5</button>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button id="button-1" onclick="toggleButton('button-1')">Question à 1 point</button>
        <button id="button-2" onclick="toggleButton('button-2')">Question à 2 points</button>
        <button id="button-3" onclick="toggleButton('button-3')">Question à 3 points</button>
    </div>
    <div class="footer">
        <a href="javascript:history.back()">Retour</a>
    </div>
</body>
</html>
