<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manche 3</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Remove scrollbars */
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
            background-color: #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .score-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 20px;
            background-color: #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .team {
            text-align: center;
            margin: 0 20px;
        }
        .team h2 {
            margin: 0 0 10px;
        }
        .team #score-1, .team #score-2 {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        .chrono-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 20px 0;
        }
        .chrono {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .team button, .button-group button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .team button:hover, .button-group button:hover {
            background-color: #0056b3;
        }
        .rules {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        .rules h2 {
            text-align: center;
        }
        .rules p {
            margin: 10px 0;
            font-size: 18px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .footer a {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .footer a:hover {
            background-color: #0056b3;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
    <script>
        let timeElapsed1 = 0;
        let timeElapsed2 = 0;
        let interval1 = null;
        let interval2 = null;

        function startChrono(team) {
            const chronoDisplay = document.getElementById(`chrono-${team}`);
            const startTime = Date.now() - (team === 1 ? timeElapsed1 : timeElapsed2);

            if ((team === 1 && !interval1) || (team === 2 && !interval2)) {
                const interval = setInterval(() => {
                    if (team === 1) {
                        timeElapsed1 = Date.now() - startTime;
                        const seconds = (timeElapsed1 / 1000).toFixed(2);
                        chronoDisplay.textContent = `Temps écoulé : ${seconds}s`;
                    } else {
                        timeElapsed2 = Date.now() - startTime;
                        const seconds = (timeElapsed2 / 1000).toFixed(2);
                        chronoDisplay.textContent = `Temps écoulé : ${seconds}s`;
                    }
                }, 50);

                if (team === 1) interval1 = interval;
                else interval2 = interval;
            }
        }

        function stopChrono(team) {
            if (team === 1 && interval1) {
                clearInterval(interval1);
                interval1 = null;
            } else if (team === 2 && interval2) {
                clearInterval(interval2);
                interval2 = null;
            }
        }

        function resetChrono(team) {
            stopChrono(team);
            if (team === 1) {
                timeElapsed1 = 0;
                document.getElementById('chrono-1').textContent = 'Temps écoulé : 0.00s';
            } else {
                timeElapsed2 = 0;
                document.getElementById('chrono-2').textContent = 'Temps écoulé : 0.00s';
            }
        }

        function addPenalty(team) {
            if (team === 1) {
                timeElapsed1 += 20000;
                const seconds = (timeElapsed1 / 1000).toFixed(2);
                document.getElementById('chrono-1').textContent = `Temps écoulé : ${seconds}s`;
            } else {
                timeElapsed2 += 20000;
                const seconds = (timeElapsed2 / 1000).toFixed(2);
                document.getElementById('chrono-2').textContent = `Temps écoulé : ${seconds}s`;
            }
        }

        function updateScore(team, delta) {
            const scoreElement = document.getElementById(`score-${team}`);
            let score = parseInt(scoreElement.textContent, 10);
            score = Math.max(0, score + delta);
            scoreElement.textContent = score;
            localStorage.setItem(`manche3-score-${team}`, score);
        }

        function loadScores() {
            const score1 = localStorage.getItem('manche3-score-1') || 0;
            const score2 = localStorage.getItem('manche3-score-2') || 0;
            document.getElementById('score-1').textContent = score1;
            document.getElementById('score-2').textContent = score2;
        }

        window.onload = () => {
            loadScores();
        };
    </script>
</head>
<body>
    <div class="header">
        <div class="score-container">
            <div class="team">
                <h2>Les Chevaliers de la Table Ronde</h2>
                <div id="score-1">0</div>
                <button onclick="updateScore(1, -1)" style="background-color:rgb(130, 11, 11)">-1</button>
                <button onclick="updateScore(1, -5)" style="background-color:rgb(130, 11, 11)">-5</button>
                <button onclick="updateScore(1, 1)" style="background-color:rgb(11, 130, 49)">+1</button>
                <button onclick="updateScore(1, 5)" style="background-color:rgb(11, 130, 49)">+5</button>
            </div>
            <div class="team">
                <h2>Les Félons de Logres</h2>
                <div id="score-2">0</div>
                <button onclick="updateScore(2, -1)" style="background-color:rgb(130, 11, 11)">-1</button>
                <button onclick="updateScore(2, -5)" style="background-color:rgb(130, 11, 11)">-5</button>
                <button onclick="updateScore(2, 1)" style="background-color:rgb(11, 130, 49)">+1</button>
                <button onclick="updateScore(2, 5)" style="background-color:rgb(11, 130, 49)">+5</button>
            </div>
        </div>
    </div>
    <div class="chrono-container">
        <div>
            <div class="chrono" id="chrono-1" style="font-size: 50px;">Temps écoulé : 0.00s</div>
            <div class="button-group">
                <button onclick="startChrono(1)">Démarrer</button>
                <button onclick="stopChrono(1)">Arrêter</button>
                <button onclick="resetChrono(1)">Réinitialiser</button>
                <button onclick="addPenalty(1)">Pénalité +20</button>
            </div>
        </div>
        <div>
            <div class="chrono" id="chrono-2" style="font-size: 50px;">Temps écoulé : 0.00s</div>
            <div class="button-group">
                <button onclick="startChrono(2)">Démarrer</button>
                <button onclick="stopChrono(2)">Arrêter</button>
                <button onclick="resetChrono(2)">Réinitialiser</button>
                <button onclick="addPenalty(2)">Pénalité +20</button>
            </div>
        </div>
    </div>
    <div class="rules">
        <h2>Règles de la Manche 3</h2>
        <ul>
            <li>Chaque groupe de 2 joueur doit répondre à 10 questions en un minimum de temps.</li>
            <li>Passer une question ajoute 20 secondes au chrono.</li>
        </ul>
    </div>
    <div class="footer">
        <a href="javascript:history.back()">Accueil</a>
    </div>
</body>
</html>
