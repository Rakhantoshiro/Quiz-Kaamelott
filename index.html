<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz interactif basé sur l'univers de Kaamelott">
    <title>Quiz Kaamelott</title>
    <link rel="stylesheet" href="assets/style.css">
    <script>
        function updateScore(team, delta) {
            const scoreElement = document.getElementById(`score-${team}`);
            let score = parseInt(scoreElement.textContent, 10);
            score = Math.max(0, score + delta);
            scoreElement.textContent = score;
            localStorage.setItem(`score-${team}`, score); // Save score in localStorage
        }

        function loadScores() {
            const score1 = localStorage.getItem('score-1') || 0;
            const score2 = localStorage.getItem('score-2') || 0;
            document.getElementById('score-1').textContent = score1;
            document.getElementById('score-2').textContent = score2;
        }

        window.onload = loadScores;
    </script>
</head>
<body>
    <div class="header">
        <div class="score-container">
            <div class="team">
                <h2>Les Chevaliers de la Table Ronde</h2>
                <div id="score-1">0</div>
                <button onclick="updateScore(1, -1)" style="background-color:rgb(130, 11, 11)">-1</button>
                <button onclick="updateScore(1, 1)" style="background-color:rgb(11, 130, 49)">+1</button>
            </div>
            <div class="team">
                <h2>Les Félons de Logres</h2>
                <div id="score-2">0</div>
                <button onclick="updateScore(2, -1)" style="background-color:rgb(130, 11, 11)">-1</button>
                <button onclick="updateScore(2, 1)" style="background-color:rgb(11, 130, 49)">+1</button>
            </div>
        </div>
    </div>
    <div class="button-container">
        <a href="pages/manche1.html">Manche 1</a>
        <a href="pages/manche2.html">Manche 2</a>
        <a href="pages/manche3.html">Manche 3</a>
        <a href="pages/manche4.html">Manche 4</a>
    </div>
</body>
</html>
